<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Info Scan — v5.9</title>

<style>
  :root{
    --bg: #D20014;
    --text: #111;
    --muted: #6b7280;
    --un-color: #b91c1c;

    --weight-green:#059669;
    --weight-yellow:#CA8A04;
    --weight-red:#B91C1C;
  }

  body{
    background:var(--bg);
    color:#fff;
    font-family:Arial, monospace;
    margin:0;
    padding:15px;
  }

  /* HEADER */
  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:10px;
  }

  h1{
    font-size:20px;
    margin:0;
  }

  /* LOGO BOX — COMPACT (40px high total) */
  .logo-box{
    background:white;
    border-radius:6px;
    padding:4px 8px;
    height:40px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .logo-box img{
    height:26px; /* This gives perfect proportions */
    width:auto;
    display:block;
  }

  /* MAIN LAYOUT */
  .container{
    display:grid;
    grid-template-columns:1fr;
    gap:20px;
  }

  .card{
    background:#fff;
    color:#000;
    border-radius:12px;
    padding:16px;
  }

  #cameraWrap{
    background:#f3f4f6;
    border-radius:10px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }

  #cameraWrap video{
    width:100%;height:100%;
    object-fit:cover;
  }

  /* RAW BOX */
  .raw-box{
    background:#fff;
    border-radius:10px;
    border:1px solid #ddd;
    padding:0;
    overflow:hidden;
    position:relative;
  }

  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #111;
    font-family:ui-monospace, monospace;
    font-size:16px;
    white-space:pre-wrap;
  }

  .un{ color:var(--un-color); font-weight:700; }

  /* Weight colors */
  .weight-green{color:var(--weight-green);font-weight:700;}
  .weight-yellow{color:var(--weight-yellow);font-weight:700;}
  .weight-red{color:var(--weight-red);font-weight:700;}

  /* Hazard icon */
  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    height:38px;
    display:none;
    z-index:10;
  }

  .btn{
    width:160px;
    height:52px;
    border-radius:10px;
    border:0;
    cursor:pointer;
    background:#111827;
    color:#fff;
    font-weight:700;
    font-size:16px;
  }

  .btn.ghost{
    background:#fff;
    color:#111;
    border:1px solid #ccc;
  }
</style>
</head>
