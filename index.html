<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Info Scan v5.0</title>

<style>
  :root{
    --bg: #D20014;
    --text: #111827;
    --muted: #6b7280;
    --un-color: #b91c1c;
    --weight-green: #059669;
    --weight-yellow: #CA8A04;
    --weight-red: #B91C1C;
  }

  body{
    background: var(--bg);
    margin: 0;
    padding: 16px;
    font-family: Arial, sans-serif;
    color: #fff;
  }

  /* HEADER */
  .header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:14px;
  }
  .title{
    font-size:20px;
    font-weight:700;
  }

  .logo-box{
    background:#fff;
    padding:6px 12px;
    border-radius:10px;
    display:flex;
    align-items:center;
  }
  .logo-box img{
    height:34px; /* → Lille størrelse (A) */
    display:block;
  }

  /* MAIN LAYOUT */
  .container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px;
  }

  .card{
    background:#fff;
    color:#111;
    border-radius:10px;
    padding:16px;
    border:1px solid #e5e7eb;
  }

  /* CAMERA */
  #cameraWrap{
    background:#f3f4f6;
    border-radius:8px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }
  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  /* RÅDATA */
  .raw-box{
    background:#fff;
    border-radius:8px;
    border:1px solid #ddd;
    position:relative;
    overflow:auto;
  }
  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #000;
    font-family:ui-monospace, monospace;
    white-space:pre-wrap;
    font-size:15px;
  }

  .un{ color:#B91C1C; font-weight:700; }

  .weight-green{ color:#059669; font-weight:700; }
  .weight-yellow{ color:#CA8A04; font-weight:700; }
  .weight-red{ color:#B91C1C; font-weight:700; }

  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    display:none;
  }

  /* BUTTONS */
  .btn-row{
    margin-top:12px;
    display:flex;
    gap:10px;
  }
  .btn{
    width:140px;
    height:48px;
    background:#111827;
    color:#fff;
    border:0;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
    font-size:16px;
  }
  .btn.ghost{
    background:#fff;
    color:#111827;
    border:1px solid #ccc;
  }
  .btn:disabled{
    opacity:0.5;
  }

  @media(max-width:900px){
    .container{ grid-template-columns:1fr; }
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="title">Info Scan — v5.0</div>

  <div class="logo-box">
    <img src="data:image/jpeg;base64, yRvW/qlqE37uljV71d3Eg0XE3z8Ir83vV64adr+JTTs9iVcs7qrm7q/lp8/PPmaD...AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//Z">
  </div>
</div>

<div class="container">

  <!-- SCANNER -->
  <div class="card">
    <strong>Scanner</strong>
    <div id="cameraWrap">Kamera er slukket</div>

    <div class="btn-row">
      <button class="btn" id="startBtn">START SCANNING</button>
      <button class="btn ghost" id="newBtn" style="display:none;">NY SCANNING</button>
      <div id="scanStatus"></div>
    </div>
  </div>

  <!-- RÅDATA -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box" style="margin-top:10px;">
      <div id="rawLines" class="qr-lines"></div>

      <svg id="hazardIcon" viewBox="0 0 400 400">
        <polygon points="200,20 380,200 200,380 20,200" fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <div class="btn-row">
      <button class="btn ghost" id="copyBtn" disabled>KOPIER</button>
    </div>
  </div>

</div>

<script>
/* --- SCANNER-SCRIPT (fra v3.7 — 100% stabil) --- */

const startBtn=document.getElementById("startBtn");
const newBtn=document.getElementById("newBtn");
const copyBtn=document.getElementById("copyBtn");
const scanStatus=document.getElementById("scanStatus");
const cameraWrap=document.getElementById("cameraWrap");
const rawLines=document.getElementById("rawLines");
const hazardIcon=document.getElementById("hazardIcon");

let stream=null, videoEl=null, canvas=null, ctx=null, scanning=false, rafId=null;

/* Helper functions */
function escapeHtml(str){
  return String(str).replace(/[&<>"']/g,m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}
function normalizeRawText(raw){
  return String(raw||"").split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=="").join("\n");
}
function highlightUN(str){
  return str.replace(/\b(UN\d+(?:,\d+)*)\b/g,'<span class="un">$1</span>');
}
function classifyWeight(kg){
  if(kg <= 15) return {cls:"weight-green", extra:""};
  if(kg <= 30) return {cls:"weight-yellow", extra:" (Pas på når du løfter)"};
  return {cls:"weight-red", extra:" (Brug hjælpe værktøj til løft)"};
}
function extractWeight(line){
  const m=line.match(/Vægt:\s*([\d.,]+)/i);
  if(!m) return null;
  let kg=m[1].replace(",",".");
  kg=parseFloat(kg);
  return isNaN(kg)?null:kg;
}

/* UI states */
function showStartOnly(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  copyBtn.disabled=(rawLines.innerText.trim()==="");
  scanStatus.textContent="";
}
function showDuringScanning(){
  startBtn.style.display="none";
  newBtn.style.display="inline-flex";
  copyBtn.disabled=true;
  scanStatus.textContent="SCANNING…";
}
function showAfterScan(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  copyBtn.disabled=(rawLines.innerText.trim()==="");
  scanStatus.textContent="";
}

/* Rådata visning */
function setRawData(raw){
  rawLines.innerHTML="";
  hazardIcon.style.display="none";

  const n=normalizeRawText(raw);
  if(!n){ copyBtn.disabled=true; return; }

  const lines=n.split(/\r?\n/);

  if(/\bUN\d+/.test(n)) hazardIcon.style.display="block";

  lines.forEach(line=>{
    const div=document.createElement("div");
    let html=escapeHtml(line);
    html=highlightUN(html);

    if(/^Vægt:/i.test(line)){
      const kg=extractWeight(line);
      if(kg !== null){
        const info=classifyWeight(kg);
        div.classList.add(info.cls);
        html+=escapeHtml(info.extra);
      }
    }

    div.innerHTML=html;
    rawLines.appendChild(div);
  });

  copyBtn.disabled=false;
}

/* Copy */
copyBtn.addEventListener("click", async()=>{
  await navigator.clipboard.writeText(rawLines.innerText);
  const prev=copyBtn.innerText;
  copyBtn.innerText="KOPIERET";
  setTimeout(()=>copyBtn.innerText=prev,700);
});

/* Load jsQR */
function loadJsQr(){
  return new Promise((res,rej)=>{
    if(window.jsQR) return res(window.jsQR);
    const s=document.createElement("script");
    s.src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload=()=>res(window.jsQR);
    s.onerror=()=>rej();
    document.head.appendChild(s);
  });
}

/* Camera */
async function startCamera(){
  if(!videoEl){
    videoEl=document.createElement("video");
    videoEl.setAttribute("playsinline","true");
  }
  if(!canvas){
    canvas=document.createElement("canvas");
    ctx=canvas.getContext("2d");
  }

  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:"environment"}},
      audio:false
    });

    videoEl.srcObject=stream;
    await videoEl.play();

    cameraWrap.innerHTML="";
    cameraWrap.appendChild(videoEl);
    return true;

  }catch(e){
    return false;
  }
}

function stopCamera(){
  if(rafId){ cancelAnimationFrame(rafId); rafId=null; }
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  if(videoEl){
    videoEl.pause();
    videoEl.srcObject=null;
    videoEl.removeAttribute("src");
    videoEl.load();
  }
  cameraWrap.innerHTML="Kamera er slukket";
}

/* Scan loop */
async function scanLoop(){
  if(!videoEl || videoEl.readyState!==videoEl.HAVE_ENOUGH_DATA){
    rafId=requestAnimationFrame(scanLoop);
    return;
  }

  if(canvas.width!==videoEl.videoWidth){
    canvas.width=videoEl.videoWidth;
    canvas.height=videoEl.videoHeight;
  }

  ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);

  let code=null;
  if(window.jsQR) code=jsQR(img.data,img.width,img.height);

  if(code && code.data){
    setRawData(code.data);
    scanning=false;
    stopCamera();
    showAfterScan();
    return;
  }

  rafId=requestAnimationFrame(scanLoop);
}

/* START SCANNING */
async function startScanning(){
  if(scanning) return;
  scanning=true;
  showDuringScanning();

  try{ await loadJsQr(); }catch(e){}

  const ok=await startCamera();
  if(!ok){
    const demo="Demo\nVægt: 18 kg\nKemi: UN1209";
    setTimeout(()=>{ setRawData(demo); showAfterScan(); scanning=false; },600);
    return;
  }

  scanLoop();
}

/* NY SCANNING */
async function newScanning(){
  stopCamera();
  rawLines.innerHTML="";
  hazardIcon.style.display="none";
  copyBtn.disabled=true;

  scanStatus.textContent="SCANNING…";
  showDuringScanning();

  await new Promise(r=>setTimeout(r,200));
  startScanning();
}

startBtn.addEventListener("click", startScanning);
newBtn.addEventListener("click", newScanning);

showStartOnly();
window.addEventListener("beforeunload", stopCamera);
</script>

</body>
</html>
