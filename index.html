<title>Info Scan v3.8</title>

<style>
  :root{
    --bg: #D20014; /* ROCKWOOL RØD */
    --text: #111827;
    --muted: #6b7280;
    --un-color: #b91c1c;

    --weight-green: #059669;
    --weight-yellow: #CA8A04;
    --weight-red: #B91C1C;
  }

  body{
    background: var(--bg);
    color: var(--text);
    font-family: Arial, monospace;
    margin: 20px;
  }

  /* TOP LOGO */
  .rw-logo{
    width:260px;
    margin-bottom:12px;
    display:block;
  }

  h1 {
    font-size:18px;
    margin:0 0 12px 0;
    color:#ffffff;
  }

  .container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
  }

  .card{
    background:#fff;
    border:1px solid #e6e8eb;
    border-radius:10px;
    padding:16px;
  }

  #cameraWrap{
    background:#f3f4f6;
    border-radius:8px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }

  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  .raw-box{
    background:#fff;
    border-radius:8px;
    border:1px solid #e5e7eb;
    padding:0;
    overflow:auto;
    position:relative;
  }

  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #111;
    font-family: ui-monospace, monospace;
    font-size:15px;
    white-space:pre-wrap;
  }

  .qr-lines .un{
    color: var(--un-color);
    font-weight:700;
  }

  .weight-green{ color: var(--weight-green); font-weight:700; }
  .weight-yellow{ color: var(--weight-yellow); font-weight:700; }
  .weight-red{ color: var(--weight-red); font-weight:700; }

  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    height:38px;
    display:none;
    pointer-events:none;
    z-index:50;
  }

  .btn-row{
    display:flex;
    gap:10px;
    margin-top:12px;
  }

  .btn{
    width:140px;
    height:48px;
    border-radius:8px;
    border:0;
    cursor:pointer;
    font-weight:700;
    font-size:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111827;
    color:#fff;
  }

  .btn.ghost{
    background:#fff;
    color:#111827;
    border:1px solid #d1d5db;
  }

  .btn:disabled{
    opacity:0.45;
  }

  .status{
    color:#ffffff;
    font-size:14px;
  }

  @media(max-width:900px){
    .container{ grid-template-columns:1fr; }
  }
</style>
</head>
