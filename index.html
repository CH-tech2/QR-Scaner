<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>INFO SCAN v8.1</title>

<style>
body{
    background:#eee;
    display:flex;
    flex-direction:column;
    gap:20px;
    align-items:center;
    justify-content:flex-start;
    padding:20px;
    font-family:Arial,Helvetica,sans-serif;
}

/* SCANNER VINDUE — UÆNDRET DESIGN */
#cameraWrap{
    width:90vw;
    max-width:400px;
    height:90vw;
    max-height:400px;
    border-radius:20px;
    overflow:hidden;
    position:relative;
    background:#000;
}

/* VIDEO — 100% STØRRELSE OG COVER (FOR iPHONE) */
#cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover; /* KRITISK FOR iPHONE */
    transform:none !important;
}

/* QR RESULTAT */
#resultBox{
    width:90vw;
    max-width:400px;
    padding:15px;
    background:#fff;
    border-radius:15px;
    font-size:18px;
    text-align:center;
}
</style>
</head>
<body>

<h2>INFO SCAN v8.1</h2>

<div id="cameraWrap">
    <video id="camera" playsinline></video>
</div>

<div id="resultBox">Scan en QR-kode…</div>

<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>

<script>
const video = document.getElementById("camera");
const resultBox = document.getElementById("resultBox");
let stream = null;

async function startCamera(){
    if(stream){
        stream.getTracks().forEach(t=>t.stop());
        stream = null;
    }

    try{
        stream = await navigator.mediaDevices.getUserMedia({
            video:{
                facingMode:"environment",
                width:{ ideal:1280, min:640, max:1920 },
                height:{ ideal:720,  min:480, max:1080 },
                focusMode:"continuous"
            },
            audio:false
        });

        video.srcObject = stream;
        video.play();

    }catch(err){
        resultBox.textContent = "Kan ikke starte kamera: " + err;
    }
}

function scanLoop(){
    if(video.readyState === video.HAVE_ENOUGH_DATA){

        // Capture frame
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video,0,0,canvas.width,canvas.height);

        const img = ctx.getImageData(0,0,canvas.width,canvas.height);
        const code = jsQR(img.data, canvas.width, canvas.height);

        if(code){
            resultBox.textContent = code.data;
        }
    }
    requestAnimationFrame(scanLoop);
}

startCamera();
requestAnimationFrame(scanLoop);
</script>
</body>
</html>
