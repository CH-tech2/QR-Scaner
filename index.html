<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Info Scan v5.8</title>

<style>
  :root{
    --rw-red: #D20014;
    --text: #111827;
    --un: #b91c1c;
    --green: #059669;
    --yellow: #CA8A04;
    --red: #B91C1C;
  }

  body{
    margin:0;
    padding:20px;
    background:var(--rw-red);
    font-family:Arial, sans-serif;
    color:var(--text);
  }

  /* TOP BAR */
  .top{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }

  .title{
    font-size:22px;
    color:white;
    font-weight:bold;
  }

  .logo-box{
    background:white;
    padding:8px 14px;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .rw-logo{
    width:140px;
    height:32px;
    background-image:url("logo.png");  /* FIL-BASERET LOGO */
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
  }

  /* LAYOUT */
  .container{
    display:grid;
    gap:22px;
  }

  .card{
    background:white;
    padding:18px;
    border-radius:14px;
  }

  /* CAMERA */
  #cameraWrap{
    height:260px;
    background:#f3f4f6;
    border-radius:10px;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#777;
  }

  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  /* RAWDATA */
  .raw-box{
    border:1px solid #ddd;
    border-radius:10px;
    overflow:auto;
    position:relative;
  }

  .qr-lines div{
    padding:10px;
    border-bottom:2px solid black;
    white-space:pre-wrap;
    font-family:ui-monospace, monospace;
    font-size:16px;
  }

  .un{ color:var(--un); font-weight:bold; }

  .weight-green{ color:var(--green); font-weight:bold; }
  .weight-yellow{ color:var(--yellow); font-weight:bold; }
  .weight-red{ color:var(--red); font-weight:bold; }

  #hazardIcon{
    position:absolute;
    bottom:8px;
    right:8px;
    width:42px;
    height:42px;
    display:none;
  }

  /* BUTTONS */
  .btn{
    width:160px;
    height:52px;
    border-radius:10px;
    border:0;
    font-size:18px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    margin-top:12px;
    background:#0d1321;
    color:white;
  }

  .btn.ghost{
    background:white;
    border:1px solid #ccc;
    color:#000;
  }

  .btn:disabled{
    opacity:0.45;
  }

</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top">
  <div class="title">Info Scan — v5.8</div>

  <div class="logo-box">
    <div class="rw-logo"></div>
  </div>
</div>

<div class="container">

  <!-- CAMERA SECTION -->
  <div class="card">
    <strong>Scanner</strong>
    <div id="cameraWrap">Kamera er slukket</div>

    <button class="btn" id="startBtn">START SCANNING</button>
    <button class="btn ghost" id="newBtn" style="display:none;">NY SCANNING</button>

    <div id="scanStatus" style="color:white;margin-top:6px;"></div>
  </div>

  <!-- RAWDATA SECTION -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box" style="margin-top:10px;">
      <div id="rawLines" class="qr-lines"></div>

      <!-- Hazard indikator -->
      <svg id="hazardIcon" viewBox="0 0 400 400">
        <polygon points="200,20 380,200 200,380 20,200"
          fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <button class="btn ghost" id="copyBtn" disabled>KOPIER</button>
  </div>

</div>

<script>

/* -------------- HELPER FUNKTIONER -------------- */

function escapeHTML(s){
  return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
}

function normalize(raw){
  return raw.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=="").join("\n");
}

function highlightUN(txt){
  return txt.replace(/\b(UN\d+(?:,\d+)*)\b/g,'<span class="un">$1</span>');
}

function classifyWeight(kg){
  if(kg<=15) return {cls:"weight-green",extra:""};
  if(kg<=30) return {cls:"weight-yellow",extra:" (Pas på når du løfter)"};
  return {cls:"weight-red",extra:" (Brug hjælpe værktøj til løft)"};
}

function extractWeight(line){
  const m=line.match(/Vægt:\s*([\d.,]+)/i);
  if(!m) return null;
  return parseFloat(m[1].replace(",","."));
}

/* -------------- UI ELEMENTER -------------- */
const startBtn=document.getElementById("startBtn");
const newBtn=document.getElementById("newBtn");
const copyBtn=document.getElementById("copyBtn");
const scanStatus=document.getElementById("scanStatus");
const cameraWrap=document.getElementById("cameraWrap");
const rawLines=document.getElementById("rawLines");
const hazardIcon=document.getElementById("hazardIcon");

let stream=null,videoEl=null,canvas=null,ctx=null,rafId=null;

/* -------------- VIS RAWDATA -------------- */
function setRawData(raw){
  rawLines.innerHTML="";
  hazardIcon.style.display="none";

  const n=normalize(raw);
  if(!n){ copyBtn.disabled=true; return; }

  const lines=n.split("\n");

  if(/\bUN\d+/.test(n)) hazardIcon.style.display="block";

  lines.forEach(line=>{
    const div=document.createElement("div");
    let html=escapeHTML(line);
    html=highlightUN(html);

    if(/^Vægt:/i.test(line)){
      const kg=extractWeight(line);
      if(!isNaN(kg)){
        const info=classifyWeight(kg);
        div.classList.add(info.cls);
        html+=escapeHTML(info.extra);
      }
    }
    div.innerHTML=html;
    rawLines.appendChild(div);
  });

  copyBtn.disabled=false;
}

/* -------------- COPY RAWDATA -------------- */
copyBtn.addEventListener("click",async()=>{
  await navigator.clipboard.writeText(rawLines.innerText);
  copyBtn.textContent="KOPIERET";
  setTimeout(()=>copyBtn.textContent="KOPIER",800);
});

/* -------------- SCANNER -------------- */

async function loadQR(){
  return new Promise(res=>{
    if(window.jsQR) return res();
    const s=document.createElement("script");
    s.src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload=res;
    document.head.appendChild(s);
  });
}

async function startCamera(){
  if(!videoEl){
    videoEl=document.createElement("video");
    videoEl.setAttribute("playsinline","true");
  }
  if(!canvas){
    canvas=document.createElement("canvas");
    ctx=canvas.getContext("2d");
  }

  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:"environment" }},
      audio:false
    });
    videoEl.srcObject=stream;
    await videoEl.play();

    cameraWrap.innerHTML="";
    cameraWrap.appendChild(videoEl);
    return true;
  }
  catch(err){
    return false;
  }
}

function stopCamera(){
  if(rafId) cancelAnimationFrame(rafId);
  if(stream) stream.getTracks().forEach(t=>t.stop());
  cameraWrap.innerHTML="Kamera er slukket";
}

async function scanLoop(){
  if(!videoEl || videoEl.readyState!==videoEl.HAVE_ENOUGH_DATA){
    rafId=requestAnimationFrame(scanLoop);
    return;
  }

  canvas.width=videoEl.videoWidth;
  canvas.height=videoEl.videoHeight;

  ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);

  const code = window.jsQR && jsQR(img.data,img.width,img.height);

  if(code && code.data){
    setRawData(code.data);
    stopCamera();
    newBtn.style.display="none";
    startBtn.style.display="inline-flex";
    scanStatus.textContent="";
    return;
  }

  rafId=requestAnimationFrame(scanLoop);
}

/* -------------- HANDLERE -------------- */

startBtn.addEventListener("click", async()=>{
  scanStatus.textContent="SCANNING…";
  startBtn.style.display="none";
  newBtn.style.display="inline-flex";

  await loadQR();

  const ok=await startCamera();
  if(!ok){
    setTimeout(()=>{
      setRawData("Demo\nVægt: 18 kg\nKemi: UN1209");
      scanStatus.textContent="";
    },600);
    return;
  }

  scanLoop();
});

newBtn.addEventListener("click", ()=>{
  rawLines.innerHTML="";
  hazardIcon.style.display="none";
  copyBtn.disabled=true;

  stopCamera();
  scanStatus.textContent="SCANNING…";

  setTimeout(()=>startBtn.click(),200);
});

window.addEventListener("beforeunload", stopCamera);

</script>

</body>
</html>
