<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR Scanner v3.5</title>

<style>
  :root{
    --bg: #f9fafb;
    --text: #111827;
    --muted: #6b7280;
    --un-color: #b91c1c;

    --weight-green: #059669;
    --weight-yellow: #CA8A04;
    --weight-red: #B91C1C;
  }

  body{
    background: var(--bg);
    color: var(--text);
    font-family: Arial, monospace;
    margin: 20px;
  }

  h1 { font-size:18px; margin:0 0 12px 0; }
  .container{ display:grid; grid-template-columns:1fr 1fr; gap:20px; }
  .card{ background:#fff; border:1px solid #e6e8eb; border-radius:10px; padding:16px; }

  /* Camera preview */
  #cameraWrap{
    background:#f3f4f6;
    border-radius:8px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }
  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  /* RAW DATA BOX */
  .raw-box{
    background:#fff;
    border-radius:8px;
    border:1px solid #e5e7eb;
    padding:0;
    overflow:auto;
    position:relative;
  }
  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #111;
    font-family: ui-monospace, monospace;
    font-size:15px;
    white-space:pre-wrap;
  }

  /* UN hazard */
  .qr-lines .un{
    color: var(--un-color);
    font-weight:700;
  }

  /* Weight color classes */
  .weight-green{ color: var(--weight-green); font-weight:700; }
  .weight-yellow{ color: var(--weight-yellow); font-weight:700; }
  .weight-red{ color: var(--weight-red); font-weight:700; }

  /* Hazard icon */
  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    height:38px;
    display:none;
    pointer-events:none;
    z-index:50;
  }

  /* Buttons */
  .btn-row{ display:flex; gap:10px; margin-top:12px; }
  .btn{
    width:140px;
    height:48px;
    border-radius:8px;
    border:0;
    cursor:pointer;
    font-weight:700;
    font-size:16px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111827;
    color:#fff;
  }
  .btn.ghost{
    background:#fff;
    color:#111827;
    border:1px solid #d1d5db;
  }
  .btn:disabled{
    opacity:0.45;
  }

  .status{
    color:var(--muted);
    font-size:14px;
  }

  @media(max-width:900px){
    .container{ grid-template-columns:1fr; }
  }
</style>
</head>

<body>
<h1>QR Scanner — v3.5</h1>

<div class="container">

  <!-- SCANNER -->
  <div class="card">
    <strong>Scanner</strong>
    <div id="cameraWrap">Kamera preview</div>

    <div class="btn-row">
      <button class="btn" id="startBtn">START SCANNING</button>
      <button class="btn ghost" id="newBtn" style="display:none;">NY SCANNING</button>
      <div class="status" id="scanStatus"></div>
    </div>
  </div>

  <!-- RAW DATA -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box" style="margin-top:10px;">
      <div id="rawLines" class="qr-lines"></div>

      <!-- FARE-IKON -->
      <svg id="hazardIcon" viewBox="0 0 400 400">
        <polygon points="200,20 380,200 200,380 20,200"
          fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <div class="btn-row">
      <button class="btn ghost" id="copyBtn" disabled>KOPIER</button>
    </div>
  </div>

</div>

<script>
/* QR Scanner v3.5 */

const startBtn = document.getElementById("startBtn");
const newBtn   = document.getElementById("newBtn");
const copyBtn  = document.getElementById("copyBtn");
const scanStatus = document.getElementById("scanStatus");
const cameraWrap = document.getElementById("cameraWrap");
const rawLines   = document.getElementById("rawLines");
const hazardIcon = document.getElementById("hazardIcon");

let stream=null, videoEl=null, canvas=null, ctx=null;
let scanning=false, rafId=null;

function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}
function normalizeRawText(raw){
  return String(raw||"").split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=="").join("\n");
}
function highlightUN(str){
  return str.replace(/\b(UN\d+(?:,\d+)*)\b/g,'<span class="un">$1</span>');
}

/* ⭐ NEW: weight classification */
function classifyWeight(kg){
  if(kg <= 15) return {cls:"weight-green", extra:""};
  if(kg <= 30) return {cls:"weight-yellow", extra:" (Pas på når du løfter)"};
  return {cls:"weight-red", extra:" (Brug hjælpe værktøj til løft)"};
}

function extractWeight(line){
  // match tal, komma eller punktum, med eller uden kg
  const m = line.match(/Vægt:\s*([\d.,]+)/i);
  if(!m) return null;
  let kg = m[1].replace(",","."); 
  kg = parseFloat(kg);
  return isNaN(kg) ? null : kg;
}

/* UI states */
function showStartOnly(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  copyBtn.disabled = (rawLines.innerText.trim()==="");
  scanStatus.textContent="";
}
function showDuringScanning(){
  startBtn.style.display="none";
  newBtn.style.display="inline-flex";
  copyBtn.disabled=true;
  scanStatus.textContent="SCANNING…";
}
function showAfterScan(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  copyBtn.disabled=(rawLines.innerText.trim()==="");
  scanStatus.textContent="";
}

/* Rådata renderer med vægtfarver + UN + original format */
function setRawData(raw){
  rawLines.innerHTML="";
  hazardIcon.style.display="none";

  const n = normalizeRawText(raw);
  if(!n){ copyBtn.disabled=true; return; }

  const lines = n.split(/\r?\n/);

  // UN detection
  const unFound = /\bUN\d+/.test(n);
  if(unFound) hazardIcon.style.display="block";

  lines.forEach(line=>{
    const div=document.createElement("div");

    let html = escapeHtml(line);

    // UN highlight
    html = highlightUN(html);

    // ⭐ Check for weight line
    if(/^Vægt:/i.test(line)){
      const kg = extractWeight(line);
      if(kg !== null){
        const info = classifyWeight(kg);
        div.classList.add(info.cls);

        // tilføj tekst BAGEFTER værdien (ved visning, ikke i original data)
        html += escapeHtml(info.extra);
      }
    }

    div.innerHTML = html;
    rawLines.appendChild(div);
  });

  copyBtn.disabled=false;
}

/* Copy */
copyBtn.addEventListener("click", async ()=>{
  await navigator.clipboard.writeText(rawLines.innerText);
  const p=copyBtn.innerText;
  copyBtn.innerText="KOPIERET";
  setTimeout(()=>copyBtn.innerText=p,700);
});

/* jsQR loader */
function loadJsQr(){
  return new Promise((res,rej)=>{
    if(window.jsQR) return res(window.jsQR);
    const s=document.createElement("script");
    s.src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload=()=>res(window.jsQR);
    s.onerror=()=>rej();
    document.head.appendChild(s);
  });
}

/* Camera */
async function startCamera(){
  if(!videoEl){
    videoEl=document.createElement("video");
    videoEl.setAttribute("playsinline","true");
  }
  if(!canvas){
    canvas=document.createElement("canvas");
    ctx=canvas.getContext("2d");
  }

  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:"environment"}},
      audio:false
    });
    videoEl.srcObject=stream;
    await videoEl.play();
    cameraWrap.innerHTML="";
    cameraWrap.appendChild(videoEl);
    return true;
  }catch(e){
    return false;
  }
}

function stopCamera(){
  if(rafId){ cancelAnimationFrame(rafId); rafId=null; }
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  if(videoEl){
    videoEl.pause();
    videoEl.srcObject=null;
    videoEl.removeAttribute("src");
    videoEl.load();
  }
  cameraWrap.innerHTML="Kamera er slukket";
}

/* Scan Loop */
async function scanLoop(){
  if(!videoEl || videoEl.readyState!==videoEl.HAVE_ENOUGH_DATA){
    rafId=requestAnimationFrame(scanLoop);
    return;
  }

  if(canvas.width!==videoEl.videoWidth){
    canvas.width=videoEl.videoWidth;
    canvas.height=videoEl.videoHeight;
  }

  ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
  const img = ctx.getImageData(0,0,canvas.width,canvas.height);

  let code=null;
  if(window.jsQR){
    code = jsQR(img.data,img.width,img.height);
  }

  if(code && code.data){
    setRawData(code.data);
    scanning=false;
    stopCamera();
    showAfterScan();
    return;
  }

  rafId=requestAnimationFrame(scanLoop);
}

/* Start scanning */
async function startScanning(){
  if(scanning) return;
  scanning=true;
  showDuringScanning();

  try{ await loadJsQr(); }catch(e){}

  const ok = await startCamera();
  if(!ok){
    const demo = "Test\nVægt: 22 kg\nKemi: UN1209";
    setTimeout(()=>{ setRawData(demo); showAfterScan(); scanning=false; },600);
    return;
  }

  scanLoop();
}

/* ⭐ v3.4 reset, unchanged in v3.5 */
async function newScanning(){
  stopCamera();
  rawLines.innerHTML="";
  hazardIcon.style.display="none";
  copyBtn.disabled=true;

  scanStatus.textContent="SCANNING…";
  showDuringScanning();

  await new Promise(r=>setTimeout(r,300));

  startScanning();
}

/* init */
startBtn.addEventListener("click", startScanning);
newBtn.addEventListener("click", newScanning);
showStartOnly();
window.addEventListener("beforeunload", stopCamera);

</script>
</body>
</html>
