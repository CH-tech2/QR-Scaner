<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR Scanner v3.3</title>

<style>
  :root{
    --bg: #f9fafb;
    --text: #111827;
    --muted: #6b7280;
    --un-color: #b91c1c;
  }

  body{
    background: var(--bg);
    color: var(--text);
    font-family: Arial, monospace;
    margin: 20px;
  }

  h1 { font-size:18px; margin:0 0 12px 0; }
  .container{ display:grid; grid-template-columns:1fr 1fr; gap:20px; align-items:start; }
  .card{ background:#fff; border:1px solid #e6e8eb; border-radius:10px; padding:16px; }

  /* Camera preview */
  #cameraWrap{
    background:#f3f4f6;
    border-radius:8px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }
  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  /* RAW DATA BOX */
  .raw-box{
    background:#fff;
    border-radius:8px;
    border:1px solid #e5e7eb;
    padding:0;
    overflow:auto;
    position:relative;
  }
  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #111;
    font-family: ui-monospace, monospace;
    font-size:15px;
    white-space:pre-wrap;
  }
  .qr-lines .un{
    color: var(--un-color);
    font-weight:700;
  }

  /* Hazard icon */
  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    height:38px;
    display:none;
    pointer-events:none;
    z-index:50;
  }

  /* Buttons */
  .btn-row{ display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; align-items:center; }
  .btn{
    width:140px;
    height:48px;
    border-radius:8px;
    border:0;
    cursor:pointer;
    font-weight:700;
    font-size:16px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    background:#111827;
    color:#fff;
  }
  .btn.ghost{
    background:#fff;
    color:#111827;
    border:1px solid #d1d5db;
  }
  .btn:disabled{
    opacity:0.45;
    cursor:not-allowed;
  }

  .status{
    color:var(--muted);
    font-size:14px;
  }

  @media(max-width:900px){
    .container{ grid-template-columns:1fr; }
  }
</style>
</head>
<body>
<h1>QR Scanner — v3.3</h1>

<div class="container">

  <!-- SCANNER -->
  <div class="card">
    <strong>Scanner</strong>
    <div id="cameraWrap">Kamera preview</div>

    <div class="btn-row">
      <button class="btn" id="startBtn">START SCANNING</button>
      <button class="btn ghost" id="newBtn" style="display:none;">NY SCANNING</button>
      <div class="status" id="scanStatus"></div>
    </div>
  </div>

  <!-- RAW DATA -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box" style="margin-top:10px;">
      <div id="rawLines" class="qr-lines"></div>

      <!-- FARE-IKON (SVG) -->
      <svg id="hazardIcon" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <polygon points="200,20 380,200 200,380 20,200"
                 fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <div class="btn-row">
      <button class="btn ghost" id="copyBtn" disabled>KOPIER</button>
    </div>
  </div>
</div>

<script>
/* QR Scanner v3.3 */

/*******************************
  ELEMENTS
********************************/
const startBtn = document.getElementById('startBtn');
const newBtn   = document.getElementById('newBtn');
const copyBtn  = document.getElementById('copyBtn');
const scanStatus = document.getElementById('scanStatus');
const cameraWrap = document.getElementById('cameraWrap');
const rawLines   = document.getElementById('rawLines');
const hazardIcon = document.getElementById('hazardIcon');

let stream = null;
let videoEl = null;
let canvas = null;
let ctx = null;
let scanning = false;
let rafId = null;

/*******************************
  HELPERS
********************************/
function escapeHtml(str){
  return String(str).replace(/[&<>"']/g, m => ({
    '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
  }[m]));
}

function normalizeRawText(raw){
  return String(raw||'')
    .split(/\r?\n/)
    .map(l=>l.trim())
    .filter(l=>l!=='')
    .join('\n');
}

function highlightUN(str){
  return String(str).replace(
    /\b(UN\d+(?:,\d+)*|UN\d+)\b/g,
    '<span class="un">$1</span>'
  );
}

/*******************************
  UI MODES
********************************/
function showStartOnly(){
  startBtn.style.display = 'inline-flex';
  newBtn.style.display = 'none';
  copyBtn.disabled = (rawLines.innerText.trim()==='');
  scanStatus.textContent = '';
}

function showDuringScanning(){
  startBtn.style.display = 'none';
  newBtn.style.display = 'inline-flex';
  copyBtn.disabled = true;
  scanStatus.textContent = 'SCANNING…';
}

function showAfterScan(){
  startBtn.style.display = 'inline-flex';
  newBtn.style.display = 'none';
  copyBtn.disabled = (rawLines.innerText.trim()==='');
  scanStatus.textContent = '';
}

/*******************************
  RÅDATA / HAZARD LOGIK
********************************/
function setRawData(raw){
  rawLines.innerHTML = '';
  hazardIcon.style.display = 'none';

  const normalized = normalizeRawText(raw);
  if(!normalized){
    copyBtn.disabled = true;
    return;
  }

  if(/\b(UN\d+(?:,\d+)*|UN\d+)\b/.test(normalized)){
    hazardIcon.style.display = 'block';
  }

  normalized.split(/\r?\n/).forEach(line => {
    const d = document.createElement('div');
    d.innerHTML = highlightUN(escapeHtml(line));
    rawLines.appendChild(d);
  });

  copyBtn.disabled = false;
}

/*******************************
  COPY
********************************/
async function copyRaw(){
  try{
    await navigator.clipboard.writeText(rawLines.innerText);
    const prev = copyBtn.innerText;
    copyBtn.innerText = 'KOPIERET';
    setTimeout(()=> copyBtn.innerText = prev, 800);
  }catch(e){
    alert("Kunne ikke kopiere");
  }
}
copyBtn.addEventListener('click', copyRaw);

/*******************************
  LOAD jsQR
********************************/
function loadJsQr(){
  return new Promise((resolve,reject)=>{
    if(window.jsQR) return resolve(window.jsQR);
    const s = document.createElement('script');
    s.src = "https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload = () => resolve(window.jsQR);
    s.onerror = () => reject();
    document.head.appendChild(s);
  });
}

/*******************************
  CAMERA
********************************/
async function startCamera(){
  if(!videoEl){
    videoEl = document.createElement('video');
    videoEl.setAttribute('playsinline','true');
    videoEl.style.width = '100%';
    videoEl.style.height = '100%';
  }
  if(!canvas){
    canvas = document.createElement('canvas');
    ctx = canvas.getContext('2d');
  }

  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ ideal:'environment' } },
      audio:false
    });
    videoEl.srcObject = stream;
    await videoEl.play();

    cameraWrap.innerHTML = "";
    cameraWrap.appendChild(videoEl);

    return true;
  }catch(e){
    return false;
  }
}

function stopCamera(){
  if(rafId){ cancelAnimationFrame(rafId); rafId = null; }

  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  if(videoEl){
    try{ videoEl.pause(); }catch(e){}
  }

  cameraWrap.innerHTML = "Kamera er slukket";
}

/*******************************
  SCAN LOOP
********************************/
async function scanLoop(){
  if(!videoEl || videoEl.readyState !== videoEl.HAVE_ENOUGH_DATA){
    rafId = requestAnimationFrame(scanLoop);
    return;
  }

  if(canvas.width !== videoEl.videoWidth){
    canvas.width = videoEl.videoWidth;
    canvas.height = videoEl.videoHeight;
  }

  ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
  const img = ctx.getImageData(0,0,canvas.width,canvas.height);

  let code = null;
  try{
    if(window.jsQR){
      code = jsQR(img.data,img.width,img.height);
    }
  }catch(e){}

  if(code && code.data){
    setRawData(code.data);
    scanning = false;
    stopCamera();
    showAfterScan();
    return;
  }

  rafId = requestAnimationFrame(scanLoop);
}

/*******************************
  START SCANNING
********************************/
async function startScanning(){
  if(scanning) return;
  scanning = true;
  showDuringScanning();

  try{ await loadJsQr(); }catch(e){}

  const ok = await startCamera();
  if(!ok){
    const demo = "Område: KONF\nVarenummer: 50023166\nMateriale: Tape\nAntal: 18\nKemi: UN1725,1,11";
    setTimeout(()=>{ setRawData(demo); scanning=false; showAfterScan(); },600);
    return;
  }

  scanLoop();
}

/*******************************
  NY SCANNING (v3.3 – stabil version)
********************************/
async function newScanning(){
  // 1) Stop kamera helt → ingen gamle frames kan detekteres
  stopCamera();

  // 2) Ryd data helt
  rawLines.innerHTML = "";
  hazardIcon.style.display = "none";
  copyBtn.disabled = true;

  // 3) UI status
  scanStatus.textContent = "SCANNING…";
  showDuringScanning();

  // 4) Stabiliser DOM og kamera – lille pause
  await new Promise(res => setTimeout(res, 120));

  // 5) Start scanning helt forfra
  startScanning();
}

/*******************************
  HOOKS
********************************/
startBtn.addEventListener('click', startScanning);
newBtn.addEventListener('click', newScanning);

showStartOnly();

window.addEventListener('beforeunload', stopCamera);

</script>
</body>
</html>
