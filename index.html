<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Info Scan v4.4</title>

<style>
  :root{
    --bg: #D20014;
    --text: #111827;
    --muted: #6b7280;
    --un-color: #b91c1c;
    --weight-green: #059669;
    --weight-yellow: #CA8A04;
    --weight-red: #B91C1C;
  }

  body{
    background: var(--bg);
    color: var(--text);
    font-family: Arial, monospace;
    margin: 20px;
  }

  /* HEADER */
  .header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:12px;
  }
  .header-title{
    color:white;
    font-size:18px;
    font-weight:700;
    margin:0;
  }

  /* ROCKWOOL LOGO BOX */
  .logo-box{
    background:white;
    border-radius:8px;
    padding:6px 10px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .rw-logo{
    height:28px;
    display:block;
  }

  .container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
  }

  .card{
    background:#fff;
    border:1px solid #e6e8eb;
    border-radius:10px;
    padding:16px;
  }

  #cameraWrap{
    background:#f3f4f6;
    border-radius:8px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }

  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  .raw-box{
    background:#fff;
    border-radius:8px;
    border:1px solid #e5e7eb;
    position:relative;
    overflow:auto;
  }

  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #111;
    font-family:ui-monospace, monospace;
    white-space:pre-wrap;
  }

  .qr-lines .un{
    color:var(--un-color);
    font-weight:700;
  }

  .weight-green{ color:var(--weight-green); font-weight:700; }
  .weight-yellow{ color:var(--weight-yellow); font-weight:700; }
  .weight-red{ color:var(--weight-red); font-weight:700; }

  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    height:38px;
    display:none;
  }

  .btn-row{
    display:flex;
    gap:10px;
    margin-top:12px;
  }

  .btn{
    width:140px;
    height:48px;
    border-radius:8px;
    background:#111827;
    color:white;
    font-weight:700;
    font-size:16px;
    border:0;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .btn.ghost{
    background:white;
    color:#111827;
    border:1px solid #d1d5db;
  }

  .btn:disabled{ opacity:.45; }

  .status{ color:white;font-size:14px; }

  @media(max-width:900px){
    .container{grid-template-columns:1fr;}
  }

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <h1 class="header-title">Info Scan — v4.4</h1>

  <!-- SAFARI-PROOF SVG LOGO -->
  <div class="logo-box">
    <svg class="rw-logo" viewBox="0 0 512 128">
      <rect width="128" height="128" fill="#D20014"/>
      <polygon points="48,88 64,40 80,88" fill="white"/>
      <polygon points="20,40 44,40 32,88" fill="white"/>
      <text x="150" y="88" font-family="Arial Black, Arial" font-size="70" fill="#D20014">
        ROCKWOOL
      </text>
    </svg>
  </div>
</div>

<!-- MAIN CONTAINER -->
<div class="container">

  <!-- SCANNER -->
  <div class="card">
    <strong>Scanner</strong>
    <div id="cameraWrap">Kamera er slukket</div>

    <div class="btn-row">
      <button class="btn" id="startBtn">START SCANNING</button>
      <button class="btn ghost" id="newBtn" style="display:none;">NY SCANNING</button>
      <div class="status" id="scanStatus"></div>
    </div>
  </div>

  <!-- RAWDATA -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box">
      <div id="rawLines" class="qr-lines"></div>

      <svg id="hazardIcon" viewBox="0 0 400 400">
        <polygon points="200,20 380,200 200,380 20,200"
          fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <div class="btn-row">
      <button class="btn ghost" id="copyBtn" disabled>KOPIER</button>
    </div>
  </div>

</div>

<script>
/* v4.4 — same engine as v3.7 + SVG logo */

/* Variables */
const startBtn=document.getElementById("startBtn");
const newBtn=document.getElementById("newBtn");
const copyBtn=document.getElementById("copyBtn");
const scanStatus=document.getElementById("scanStatus");
const cameraWrap=document.getElementById("cameraWrap");
const rawLines=document.getElementById("rawLines");
const hazardIcon=document.getElementById("hazardIcon");

let stream=null, videoEl=null, canvas=null, ctx=null, scanning=false, rafId=null;

/* Helpers */
function escapeHtml(str){
  return str.replace(/[&<>"']/g,m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}
function normalizeRawText(raw){
  return raw.split(/\r?\n/).map(l=>l.trim()).filter(l=>l).join("\n");
}
function highlightUN(str){
  return str.replace(/\b(UN\d+(?:,\d+)*)\b/g,'<span class="un">$1</span>');
}

/* Weight logic */
function classifyWeight(kg){
  if(kg <= 15) return {cls:"weight-green", extra:""};
  if(kg <= 30) return {cls:"weight-yellow", extra:" (Pas på når du løfter)"};
  return {cls:"weight-red", extra:" (Brug hjælpe værktøj til løft)"};
}
function extractWeight(line){
  const m=line.match(/Vægt:\s*([\d.,]+)/i);
  if(!m) return null;
  let kg=parseFloat(m[1].replace(",",".")); 
  return isNaN(kg)?null:kg;
}

/* UI */
function showStartOnly(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  copyBtn.disabled=true;
  scanStatus.textContent="";
}
function showDuringScanning(){
  startBtn.style.display="none";
  newBtn.style.display="inline-flex";
  copyBtn.disabled=true;
  scanStatus.textContent="SCANNING…";
}
function showAfterScan(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  copyBtn.disabled=(rawLines.innerText.trim()==="");
  scanStatus.textContent="";
}

/* Set raw data */
function setRawData(raw){
  rawLines.innerHTML="";
  hazardIcon.style.display="none";

  const n=normalizeRawText(raw);
  if(!n){ copyBtn.disabled=true; return; }

  const lines=n.split("\n");

  if(/\bUN\d+/.test(n)) hazardIcon.style.display="block";

  lines.forEach(line=>{
    const div=document.createElement("div");
    let html=highlightUN(escapeHtml(line));

    if(line.startsWith("Vægt")){
      const kg=extractWeight(line);
      if(kg!==null){
        const info=classifyWeight(kg);
        div.classList.add(info.cls);
        html += info.extra;
      }
    }

    div.innerHTML=html;
    rawLines.appendChild(div);
  });

  copyBtn.disabled=false;
}

/* Copy */
copyBtn.onclick=async()=>{
  await navigator.clipboard.writeText(rawLines.innerText);
};

/* Load jsQR */
function loadJsQr(){
  return new Promise((res,rej)=>{
    if(window.jsQR) return res();
    const s=document.createElement("script");
    s.src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload=()=>res();
    s.onerror=()=>rej();
    document.head.appendChild(s);
  });
}

/* Camera */
async function startCamera(){
  if(!videoEl){
    videoEl=document.createElement("video");
    videoEl.setAttribute("playsinline","true");
  }
  if(!canvas){
    canvas=document.createElement("canvas");
    ctx=canvas.getContext("2d");
  }

  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:"environment"}},
      audio:false
    });

    videoEl.srcObject=stream;
    await videoEl.play();

    cameraWrap.innerHTML="";
    cameraWrap.appendChild(videoEl);
    return true;

  }catch(e){ return false; }
}

function stopCamera(){
  if(rafId) cancelAnimationFrame(rafId);
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  if(videoEl){
    videoEl.pause();
    videoEl.srcObject=null;
  }
  cameraWrap.innerHTML="Kamera er slukket";
}

/* Scan loop */
function scanLoop(){
  if(!scanning) return;

  if(videoEl && videoEl.readyState===videoEl.HAVE_ENOUGH_DATA){
    canvas.width=videoEl.videoWidth;
    canvas.height=videoEl.videoHeight;
    ctx.drawImage(videoEl,0,0);

    const img=ctx.getImageData(0,0,canvas.width,canvas.height);
    const code=window.jsQR ? jsQR(img.data,img.width,img.height) : null;

    if(code){
      scanning=false;
      stopCamera();
      setRawData(code.data);
      showAfterScan();
      return;
    }
  }

  rafId=requestAnimationFrame(scanLoop);
}

/* Start scanning */
startBtn.onclick=async()=>{
  scanning=true;
  showDuringScanning();

  await loadJsQr();
  const ok=await startCamera();

  if(!ok){
    setTimeout(()=>{setRawData("Demo\nVægt: 18 kg\nKemi: UN1209");showAfterScan();},400);
    scanning=false;
    return;
  }

  scanLoop();
};

/* New scan */
newBtn.onclick=()=>{
  rawLines.innerHTML="";
  hazardIcon.style.display="none";
  copyBtn.disabled=true;
  scanning=true;
  showDuringScanning();
  startBtn.onclick();
};

showStartOnly();
window.onbeforeunload=stopCamera;

</script>
</body>
</html>
