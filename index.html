<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Info Scan v5.4</title>

<style>
  :root{
    --bg:#D20014;
    --text:#111827;
    --muted:#6b7280;
    --un-color:#b91c1c;
    --weight-green:#059669;
    --weight-yellow:#CA8A04;
    --weight-red:#B91C1C;
  }

  body{
    background:var(--bg);
    color:var(--text);
    font-family:Arial, monospace;
    margin:20px;
  }

  /* HEADER */
  h1{
    font-size:20px;
    color:white;
    display:flex;
    align-items:center;
    gap:12px;
    margin:0 0 16px 0;
  }
  .rwbox{
    background:#fff;
    padding:4px 8px;
    border-radius:6px;
  }
  .rwbox img{
    height:32px;
    display:block;
  }

  /* LAYOUT */
  .container{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
  }

  .card{
    background:#fff;
    padding:16px;
    border-radius:10px;
    border:1px solid #e5e7eb;
  }

  /* CAMERA */
  #cameraWrap{
    background:#f3f4f6;
    border-radius:8px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    color:#9ca3af;
  }
  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  /* RAW DATA */
  .raw-box{
    background:#fff;
    border-radius:8px;
    border:1px solid #e5e7eb;
    overflow:auto;
    position:relative;
  }

  .qr-lines div{
    padding:8px 10px;
    border-bottom:2px solid #111;
    font-family:ui-monospace, monospace;
    font-size:15px;
    white-space:pre-wrap;
  }

  .un{ color:var(--un-color); font-weight:700; }
  .weight-green{ color:var(--weight-green); font-weight:700; }
  .weight-yellow{ color:var(--weight-yellow); font-weight:700; }
  .weight-red{ color:var(--weight-red); font-weight:700; }

  #hazardIcon{
    position:absolute;
    bottom:6px;
    right:6px;
    width:38px;
    height:38px;
    display:none;
  }

  .btn-row{
    margin-top:12px;
    display:flex;
    gap:10px;
  }

  .btn{
    width:140px;
    height:48px;
    border-radius:8px;
    border:0;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111827;
    color:#fff;
  }
  .btn.ghost{
    background:#fff;
    color:#111827;
    border:1px solid #d1d5db;
  }
  .btn:disabled{ opacity:0.45; }

  .status{
    color:white;
    font-size:14px;
    margin-left:4px;
  }

  @media(max-width:900px){
    .container{ grid-template-columns:1fr; }
  }
</style>
</head>

<body>

<h1>
  Info Scan — v5.4
  <span class="rwbox"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAXAAAAB..." /></span>
</h1>

<div class="container">

  <!-- SCANNER -->
  <div class="card">
    <strong>Scanner</strong>

    <div id="cameraWrap">Kamera er slukket</div>

    <div class="btn-row">
      <button class="btn" id="startBtn">START SCANNING</button>
      <button class="btn ghost" id="newBtn" style="display:none;">NY SCANNING</button>
      <div id="scanStatus" class="status"></div>
    </div>
  </div>

  <!-- RÅDATA -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box" style="margin-top:10px;">
      <div id="rawLines" class="qr-lines"></div>

      <svg id="hazardIcon" viewBox="0 0 400 400">
        <polygon points="200,20 380,200 200,380 20,200"
                 fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <div class="btn-row">
      <button class="btn ghost" id="copyBtn" disabled>KOPIER</button>
    </div>
  </div>

</div>

<script>
/* ============ SCAN ENGINE (v3.7 stabil) ============ */

const startBtn = document.getElementById("startBtn");
const newBtn   = document.getElementById("newBtn");
const copyBtn  = document.getElementById("copyBtn");
const scanStatus = document.getElementById("scanStatus");
const cameraWrap = document.getElementById("cameraWrap");
const rawLines   = document.getElementById("rawLines");
const hazardIcon = document.getElementById("hazardIcon");

let stream=null, videoEl=null, canvas=null, ctx=null, rafId=null, scanning=false;

function escapeHtml(s){return s.replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;" }[m]));}
function normalize(s){return s.split(/\r?\n/).map(x=>x.trim()).filter(x=>x!=="").join("\n");}
function highlightUN(s){return s.replace(/\b(UN\d+(?:,\d+)*)\b/g,'<span class="un">$1</span>');}

function classifyWeight(kg){
  if(kg<=15) return {cls:"weight-green",extra:""};
  if(kg<=30) return {cls:"weight-yellow",extra:" (Pas på når du løfter)"};
  return {cls:"weight-red",extra:" (Brug hjælpe værktøj til løft)"};
}
function extractWeight(line){
  const m=line.match(/Vægt:\s*([\d.,]+)/i);
  if(!m) return null;
  return parseFloat(m[1].replace(",","."));
}

function setRawData(raw){
  rawLines.innerHTML="";
  hazardIcon.style.display="none";

  const n=normalize(raw);
  if(!n){ copyBtn.disabled=true; return; }

  const lines=n.split("\n");
  if(/\bUN\d+/.test(n)) hazardIcon.style.display="block";

  lines.forEach(line=>{
    const div=document.createElement("div");
    let html=escapeHtml(line);
    html=highlightUN(html);

    if(/^Vægt:/i.test(line)){
      const kg=extractWeight(line);
      if(kg!==null){
        const info=classifyWeight(kg);
        div.classList.add(info.cls);
        html += escapeHtml(info.extra);
      }
    }

    div.innerHTML=html;
    rawLines.appendChild(div);
  });

  copyBtn.disabled=false;
}

copyBtn.onclick=async()=>{
  await navigator.clipboard.writeText(rawLines.innerText);
  copyBtn.innerText="KOPIERET";
  setTimeout(()=>copyBtn.innerText="KOPIER",700);
};

function showStart(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  scanStatus.textContent="";
}

function showScanning(){
  startBtn.style.display="none";
  newBtn.style.display="inline-flex";
  scanStatus.textContent="SCANNING…";
  copyBtn.disabled=true;
}

function showAfter(){
  startBtn.style.display="inline-flex";
  newBtn.style.display="none";
  scanStatus.textContent="";
}

async function loadJsQR(){
  return new Promise((ok)=>{
    if(window.jsQR) return ok();
    const s=document.createElement("script");
    s.src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload=ok;
    document.head.appendChild(s);
  });
}

async function startCamera(){
  if(!videoEl){
    videoEl=document.createElement("video");
    videoEl.setAttribute("playsinline","true");
  }
  if(!canvas){
    canvas=document.createElement("canvas");
    ctx=canvas.getContext("2d");
  }

  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:"environment"}},
      audio:false
    });

    videoEl.srcObject=stream;
    await videoEl.play();
    cameraWrap.innerHTML="";
    cameraWrap.appendChild(videoEl);
    return true;
  }catch{
    return false;
  }
}

function stopCamera(){
  if(rafId) cancelAnimationFrame(rafId);
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  if(videoEl){
    videoEl.pause();
    videoEl.srcObject=null;
  }
  cameraWrap.innerHTML="Kamera er slukket";
}

async function scanLoop(){
  if(!videoEl || videoEl.readyState!==videoEl.HAVE_ENOUGH_DATA){
    rafId=requestAnimationFrame(scanLoop);
    return;
  }

  canvas.width=videoEl.videoWidth;
  canvas.height=videoEl.videoHeight;

  ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);

  const img=ctx.getImageData(0,0,canvas.width,canvas.height);
  const qr = jsQR(img.data,img.width,img.height);

  if(qr){
    setRawData(qr.data);
    scanning=false;
    stopCamera();
    showAfter();
    return;
  }

  rafId=requestAnimationFrame(scanLoop);
}

startBtn.onclick=async()=>{
  if(scanning) return;
  scanning=true;
  showScanning();

  await loadJsQR();
  const ok=await startCamera();

  if(!ok){
    setRawData("Demo\nVægt: 18 kg\nKemi: UN1209");
    showAfter();
    scanning=false;
    return;
  }

  scanLoop();
};

newBtn.onclick=async()=>{
  stopCamera();
  rawLines.innerHTML="";
  hazardIcon.style.display="none";
  scanStatus.textContent="SCANNING…";
  showScanning();
  await new Promise(r=>setTimeout(r,150));
  startBtn.onclick();
};

showStart();
window.addEventListener("beforeunload",stopCamera);
</script>

</body>
</html>
