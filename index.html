<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Info Scan v5.7</title>

<style>
  /* ------------------------------
     GLOBAL FARVER + FONT
  ------------------------------ */
  :root{
    --rw-red: #D20014;
    --text: #111827;
    --un-color: #b91c1c;

    --weight-green: #059669;
    --weight-yellow: #CA8A04;
    --weight-red: #B91C1C;
  }

  body{
    background: var(--rw-red);
    color: var(--text);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }

  /* ------------------------------
     TOP HEADER
  ------------------------------ */
  .topbar{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 18px;
  }

  .title{
    font-size: 20px;
    font-weight: 700;
    color: white;
  }

  /* Logo container (hvid boks) */
  .logo-box{
    background: #ffffff;
    padding: 6px 14px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 48px;
  }

  /* Logo via CSS background (Safari/GitHub-sikker version) */
  .rw-logo{
    width: 138px;
    height: 28px;
    background-repeat: no-repeat;
    background-size: contain;
    background-position: center;
    background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAEsCAYAAACtLBXRAAAACXBIWXMAAAsTAAALEwEAmpwYAAAKT2lDQ1BJQ0MgUHJvZmlsZQAASMedlXdUFNd5kO+9N7szuzszO7szuzv7u7szO7s7u7s7szs7M7Ozs7u7u7MLu7s7szs7O7s7uzv5tkQRAIhCQgQRAkEQhAQEQhAQhAQhAQhEQhARCIQEISAj8ggk... (FORKORTET — KOMMER FULDVERSION I NÆSTE BESKED)");
  }

  /* ------------------------------
     KORT DESIGN
  ------------------------------ */
  .container{
    display: grid;
    grid-template-columns: 1fr;
    gap: 22px;
  }

  .card{
    background: white;
    border-radius: 14px;
    padding: 18px;
  }

  /* ------------------------------
     CAMERA
  ------------------------------ */
  #cameraWrap{
    background:#f3f4f6;
    border-radius:10px;
    height:260px;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#9ca3af;
    overflow:hidden;
  }

  #cameraWrap video{
    width:100%;
    height:100%;
    object-fit:cover;
    transform:none !important;
    -webkit-transform:none !important;
  }

  /* ------------------------------
     RÅDATA VISNING
  ------------------------------ */
  .raw-box{
    background:#fff;
    border-radius:10px;
    border:1px solid #ddd;
    padding:0;
    position:relative;
  }

  .qr-lines div{
    padding:10px;
    border-bottom:2px solid #000;
    font-family: ui-monospace, monospace;
    white-space:pre-wrap;
    font-size: 16px;
  }

  .qr-lines .un{ color: var(--un-color); font-weight: 700; }

  .weight-green{ color: var(--weight-green); font-weight:700; }
  .weight-yellow{ color: var(--weight-yellow); font-weight:700; }
  .weight-red{ color: var(--weight-red); font-weight:700; }

  /* Hazard icon */
  #hazardIcon{
    position:absolute;
    bottom:8px;
    right:8px;
    width:40px;
    height:40px;
    display:none;
  }

  /* ------------------------------
     BUTTONS
  ------------------------------ */
  .btn{
    width:160px;
    height:52px;
    border-radius:10px;
    border:0;
    background:#0d1321;
    color:white;
    font-size:18px;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-top:14px;
  }

  .btn:disabled{
    opacity:0.45;
  }

</style>
</head>

<body>

<!-- HEADER -->
<div class="topbar">
  <div class="title">Info Scan — v5.7</div>

  <div class="logo-box">
    <div class="rw-logo"></div>
  </div>
</div>

<div class="container">

  <!-- SCANNER -->
  <div class="card">
    <strong>Scanner</strong>
    <div id="cameraWrap">Kamera er slukket</div>
    <button class="btn" id="startBtn">START SCANNING</button>
    <button class="btn" id="newBtn" style="display:none;background:#fff;color:#000;border:1px solid #ccc;">NY SCANNING</button>
    <div class="status" id="scanStatus" style="margin-top:8px;color:#555;"></div>
  </div>

  <!-- RÅDATA -->
  <div class="card">
    <strong>Rådata</strong>

    <div class="raw-box" style="margin-top:10px;">
      <div id="rawLines" class="qr-lines"></div>

      <!-- Hazard-icon -->
      <svg id="hazardIcon" viewBox="0 0 400 400">
        <polygon points="200,20 380,200 200,380 20,200"
          fill="white" stroke="#d32f2f" stroke-width="35"/>
        <circle cx="200" cy="270" r="35" fill="black"/>
        <rect x="182" y="90" width="36" height="140" rx="18" fill="black"/>
      </svg>
    </div>

    <button class="btn" id="copyBtn" style="background:#fff;color:#000;border:1px solid #ccc;" disabled>KOPIER</button>
  </div>

</div>

<script>
/* 
   SCAN-LOGIK / KAMERA / RÅDATA
   (samme stabile motor som v3.7)
*/

const startBtn=document.getElementById("startBtn");
const newBtn=document.getElementById("newBtn");
const copyBtn=document.getElementById("copyBtn");
const scanStatus=document.getElementById("scanStatus");
const cameraWrap=document.getElementById("cameraWrap");
const rawLines=document.getElementById("rawLines");
const hazardIcon=document.getElementById("hazardIcon");

let stream=null, videoEl=null, canvas=null, ctx=null, scanning=false, rafId=null;

/* HTML Escape */
function escapeHtml(s){
  return s.replace(/[&<>"']/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
}

function normalize(text){
  return String(text).split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=="").join("\n");
}

function highlightUN(txt){
  return txt.replace(/\b(UN\d+(?:,\d+)*)\b/g,'<span class="un">$1</span>');
}

/* Vægt */
function classifyWeight(kg){
  if(kg <= 15) return {cls:"weight-green", extra:""};
  if(kg <= 30) return {cls:"weight-yellow", extra:" (Pas på når du løfter)"};
  return {cls:"weight-red", extra:" (Brug hjælpe værktøj til løft)"};
}

function extractWeight(line){
  const m=line.match(/Vægt:\s*([\d.,]+)/i);
  if(!m) return null;
  return parseFloat(m[1].replace(",","."));
}

/* Tegn rådata */
function setRawData(raw){
  rawLines.innerHTML="";
  hazardIcon.style.display="none";

  const n=normalize(raw);
  if(!n){ copyBtn.disabled=true; return; }

  const lines=n.split(/\r?\n/);

  if(/\bUN\d+/.test(n)) hazardIcon.style.display="block";

  lines.forEach(line=>{
    const div=document.createElement("div");
    let html=escapeHtml(line);
    html=highlightUN(html);

    if(/^Vægt:/i.test(line)){
      const kg=extractWeight(line);
      if(kg!==null){
        const info=classifyWeight(kg);
        div.classList.add(info.cls);
        html+=escapeHtml(info.extra);
      }
    }

    div.innerHTML=html;
    rawLines.appendChild(div);
  });

  copyBtn.disabled=false;
}

/* Copy */
copyBtn.addEventListener("click", async()=>{
  await navigator.clipboard.writeText(rawLines.innerText);
  copyBtn.textContent="KOPIERET";
  setTimeout(()=>copyBtn.textContent="KOPIER",800);
});

/* Load jsQR */
function loadJsQr(){
  return new Promise((res)=>{
    if(window.jsQR) return res(window.jsQR);
    const s=document.createElement("script");
    s.src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js";
    s.onload=()=>res(window.jsQR);
    document.head.appendChild(s);
  });
}

/* CAMERA */
async function startCamera(){
  if(!videoEl){
    videoEl=document.createElement("video");
    videoEl.setAttribute("playsinline","true");
  }
  if(!canvas){
    canvas=document.createElement("canvas");
    ctx=canvas.getContext("2d");
  }

  try{
    stream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:"environment"}},
      audio:false
    });

    videoEl.srcObject=stream;
    await videoEl.play();

    cameraWrap.innerHTML="";
    cameraWrap.appendChild(videoEl);
    return true;

  }catch(e){
    return false;
  }
}

function stopCamera(){
  if(rafId) cancelAnimationFrame(rafId);
  if(stream){
    stream.getTracks().forEach(t=>t.stop());
    stream=null;
  }
  cameraWrap.innerHTML="Kamera er slukket";
}

/* Scan loop */
async function scanLoop(){
  if(!videoEl || videoEl.readyState!==videoEl.HAVE_ENOUGH_DATA){
    rafId=requestAnimationFrame(scanLoop);
    return;
  }

  canvas.width=videoEl.videoWidth;
  canvas.height=videoEl.videoHeight;

  ctx.drawImage(videoEl,0,0,canvas.width,canvas.height);
  const img=ctx.getImageData(0,0,canvas.width,canvas.height);

  const code=window.jsQR && jsQR(img.data,img.width,img.height);
  if(code && code.data){
    setRawData(code.data);
    scanning=false;
    stopCamera();
    startBtn.style.display="inline-flex";
    newBtn.style.display="none";
    scanStatus.textContent="";
    return;
  }

  rafId=requestAnimationFrame(scanLoop);
}

/* Start scanning */
async function startScanning(){
  scanning=true;
  startBtn.style.display="none";
  newBtn.style.display="inline-flex";
  scanStatus.textContent="SCANNING…";

  await loadJsQr();

  const ok=await startCamera();
  if(!ok){
    setTimeout(()=>{
      setRawData("Demo\nVægt: 18 kg\nKemi: UN1209");
      scanStatus.textContent="";
      scanning=false;
      startBtn.style.display="inline-flex";
      newBtn.style.display="none";
    },600);
    return;
  }

  scanLoop();
}

/* NY SCANNING */
async function newScanning(){
  rawLines.innerHTML="";
  copyBtn.disabled=true;
  hazardIcon.style.display="none";

  stopCamera();
  scanStatus.textContent="SCANNING…";

  await new Promise(r=>setTimeout(r,250));
  startScanning();
}

/* Events */
startBtn.addEventListener("click", startScanning);
newBtn.addEventListener("click", newScanning);
window.addEventListener("beforeunload", stopCamera);

</script>

</body>
</html>
