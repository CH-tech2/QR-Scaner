<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QR Scanner + Tabelvisning (v1.5 PRO)</title>
<style>
  :root{
    --bg: #f9fafb;
    --text: #111827;
    --muted: #6b7280;
    --un-color: #b91c1c;
    --card-bg: #ffffff;
    --card-border: #e6e8eb;
    --mono-size: 15px;
  }
  body{font-family: Arial, monospace;background:var(--bg);color:var(--text);margin:20px;}
  .container{display:grid;grid-template-columns:1fr 1fr;gap:20px;align-items:start;}
  .card{background:var(--card-bg);border:1px solid var(--card-border);border-radius:10px;padding:16px;}
  .raw-box{background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:12px;min-height:160px;white-space:pre-wrap;font-family:ui-monospace,monospace;font-size:var(--mono-size);}
  .raw-box .un{color:var(--un-color);font-weight:700;}
  table.qr-table{width:100%;border-collapse:collapse;font-family:Arial,monospace;font-size:14px;margin-top:12px;}
  table.qr-table tr{border-bottom:1px solid #e5e7eb;}
  table.qr-table td{padding:8px 6px;vertical-align:top;}
  table.qr-table td:first-child{font-weight:700;width:180px;}
  .btn-row{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap;}
  .btn{width:140px;height:48px;border-radius:8px;border:0;cursor:pointer;font-weight:700;font-size:16px;display:flex;align-items:center;justify-content:center;background:#111827;color:#fff;}
  .btn.ghost{background:#fff;color:#111827;border:1px solid #d1d5db;}
  .btn:disabled{opacity:0.45;}
  @media(max-width:900px){.container{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h3 style="margin:0;">Scanner</h3>
    <div id="cameraWrap" style="margin-top:12px;background:#f3f4f6;border-radius:8px;height:260px;display:flex;align-items:center;justify-content:center;color:#9ca3af;">Kamera preview</div>
    <div class="btn-row">
      <button class="btn" id="startBtn" onclick="startScanning()">START SCANNING</button>
      <button class="btn ghost" id="newBtn" onclick="newScanning()" disabled>NY SCANNING</button>
      <span id="scanStatus" style="color:var(--muted);"></span>
    </div>
  </div>

  <div class="card">
    <h3 style="margin:0 0 10px 0;">Rådata</h3>
    <div class="raw-box"><pre id="rawText"></pre></div>
    <div class="btn-row">
      <button class="btn ghost" id="copyBtn" onclick="copyRaw()" disabled>KOPIER</button>
      <button class="btn" onclick="endScanning()">AFLUT SCANNING</button>
    </div>
  </div>
</div>

<div class="card" style="margin-top:20px;">
  <h3 style="margin:0 0 10px 0;">Tabel-visning (fast rækkefølge)</h3>
  <table id="qrTable" class="qr-table"></table>
</div>

<script>
const FIELD_ORDER = [
  "Område","Varenummer","Materiale","Antal","Mål","L","B","T","V",
  "Meter","Areal m²","Anden info","Kemi","Reol","Hylde","Plads"
];

function escapeHtml(str){return str.replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));}

function normalizeRawText(raw){return raw.split(/\r?\n/).map(l=>l.trim()).filter(l=>l!=='').join("\n");}

function highlightUN(text){return text.replace(/\b(UN\d{1,6})\b/g,'<span class="un">$1</span>');}

function setRawData(raw){const n=normalizeRawText(raw||"");const pre=document.getElementById('rawText');if(!n){pre.textContent='';copyBtn.disabled=true;return;}let e=escapeHtml(n);e=highlightUN(e);pre.innerHTML=e;copyBtn.disabled=false;renderTableFromRaw(n);} 

function renderTableFromRaw(raw){const table=document.getElementById('qrTable');table.innerHTML='';if(!raw)return;const lines=raw.split(/\r?\n/).filter(l=>l.trim()!=='');const map={};lines.forEach(line=>{const p=line.split(":");if(p.length<2)return;const key=p[0].trim();const val=p.slice(1).join(":").trim();map[key]=val;});FIELD_ORDER.forEach(k=>{if(map[k]){const tr=document.createElement('tr');const valHTML=highlightUN(escapeHtml(map[k]));tr.innerHTML=`<td>${k}</td><td>${valHTML}</td>`;table.appendChild(tr);}});} 

async function copyRaw(){const text=rawText.textContent;await navigator.clipboard.writeText(text);} 

function startScanning(){startBtn.disabled=true;newBtn.disabled=true;scanStatus.textContent='SCANNING…';setTimeout(()=>{const example=`Område: Lager A\nVarenummer: 12345-RO\nMateriale: Glasuld\nAntal: 10 PL\nL: 1200\nB: 600\nT: 100\nV: 12.5 kg\nMeter: 24\nAreal m²: 7.2\nAnden info: Brug ved udendørs montage\nKemi: UN1209\nReol: 5\nHylde: B\nPlads: 12`;setRawData(example);scanStatus.textContent='';newBtn.disabled=false;},900);} 

function newScanning(){rawText.textContent='';qrTable.innerHTML='';copyBtn.disabled=true;scanStatus.textContent='SCANNING…';}

function endScanning(){startBtn.disabled=false;newBtn.disabled=true;scanStatus.textContent='';}
</script>
</body>
</html>
